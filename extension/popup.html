<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TruthDetectorPro - Scam Radar</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <span class="shield">üõ°Ô∏è</span>
        <h1>TruthDetectorPro</h1>
      </div>
      <div class="status" id="status">
        <span class="indicator active"></span>
        <span class="text">Active</span>
      </div>
    </header>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="totalScans">0</div>
        <div class="stat-label">Pages Scanned</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="risksFound">0</div>
        <div class="stat-label">Risks Detected</div>
      </div>
    </div>

    <div class="section">
      <h2>Recent Activity</h2>
      <div class="activity-list" id="activityList">
        <p class="empty-state">No recent activity</p>
      </div>
    </div>

    <div class="actions">
      <button class="btn-primary" id="viewReportBtn">View Daily Report</button>
      <button class="btn-secondary" id="exportDataBtn">Export Data</button>
      <button class="btn-secondary" id="clearHistoryBtn">Clear History</button>
    </div>

    <footer>
      <p class="privacy-note">üîí All scanning happens locally. No data leaves your device.</p>
      <a href="https://truthdetectorpro.onrender.com" target="_blank" class="link">Open Web App</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
