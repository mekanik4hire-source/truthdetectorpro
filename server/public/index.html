<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#0B0E12">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TruthDetectorPro</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="icon" href="/icons/icon-192.png">
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto; background:#0B0E12;color:#e8eef7;display:flex;min-height:100vh;align-items:center;justify-content:center}
    .card{padding:28px 32px;border:1px solid #1b2433;border-radius:16px;background:#0f1520;max-width:720px}
    h1{margin:0 0 8px}
    .row{margin-top:16px}
    button{padding:10px 14px;border-radius:10px;border:1px solid #223; background:#1a2333;color:#e8eef7;cursor:pointer}
    a{color:#9ecbff}
    code{background:#111826;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="card">
    <h1>TruthDetectorPro</h1>
    <p>PWA test page — manifest + service worker + install button.</p>
    <div class="row">
      <button id="installBtn" hidden>Install TruthDetectorPro</button>
    </div>
    <div class="row">
      <p>Check: <a href="/manifest.webmanifest">manifest.webmanifest</a> · <a href="/screenshots/wide-landing.png">wide screenshot</a></p>
    </div>
  </div>

  <script>
  // Register the service worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js').catch(console.error);
    });
  }

  // Custom install button
  let deferredPrompt;
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    document.getElementById('installBtn').hidden = false;
  });
  document.getElementById('installBtn').addEventListener('click', async () => {
    if (!deferredPrompt) return;
    deferredPrompt.prompt();
    await deferredPrompt.userChoice;
    deferredPrompt = null;
    document.getElementById('installBtn').hidden = true;
  });
  window.addEventListener('appinstalled', () => console.log('TDP installed'));
  </script>
</body>
</html>
