services:
  - type: web
    name: truthdetectorpro
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SESSION_SECRET
        generateValue: true
      - key: PUBLIC_BASE_URL
        value: https://truthdetectorpro.onrender.com
    healthCheckPath: /api/metrics/summary
